<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A A Mujaheed Global Enterprises</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Add Sweetalert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <img src="images/logo.jpg" alt="logo" class="logo">
            <span>A.A Mujaheed Global Enterprises</span>
        </div>
        <hr style="margin: 8px;border: 1px solid maroon;">
        <br><br>
        <h2>Login</h2>
        <small>Please login to continue to your account.</small>
        <br><br>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password">
            </div>
            <a href="https://wa.me/+2348069594220?hi" class="forgot-password">Forgot Password?</a>
            <br><br>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <footer id="footer"></footer>
    <!-- Include Auth JavaScript -->
    <script src="js/auth.js"></script>
    <!-- Add SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
